<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Biotech Salaries Map</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/topojson@3"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0 0 0 40px; /* add left-side padding */
      height: 100%;
    }

    #vis-container {
      margin: 0;
      padding: 0;
      line-height: 0;
    }

    #vis-container svg {
      max-width: 800px;
      width: 100%;
      height: auto;
      margin: 0 auto;
      display: block;
    }

    #map {
      margin-top: 0;
      padding-top: 0;
      height: auto;  /* Let it fit its content naturally */
    }

    svg {
      display: block;
      width: 100%;
      height: auto;
    }

    #map svg {
      max-width: 1000px;
      width: 100%;
      height: auto;
      margin: 0 auto;
      display: block;
    }

    .tooltip {
      position: absolute;
      text-align: center;
      background: white;
      border: 1px solid #999;
      padding: 6px;
      font-size: 12px;
      pointer-events: none;
    }

    .chart-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }

    .chart-container {
      flex: 1 1 auto;
      margin: 0 auto;
    }

    .chart-container svg {
      width: 100% !important;
      height: auto !important;
      display: block;
    }

    .wide-chart {
      flex: 1 1 55%;
      max-width: 55%;
    }

    .narrow-chart {
      flex: 1 1 42%;
      max-width: 42%;
    }

    /* Add vertical spacing between Part I and Part II */
    #salary-trends {
      margin-bottom: 30px;
    }

    #layoffs-section {
      margin-top: 40px;        /* increases space above (from Part I) */
      margin-bottom: 10px;     /* decreases space below (before Map) */
    }

    #map-section {
      margin-top: 0px;         /* ensures no extra gap above the map */
    }

    .section-label {
      font-weight: bold;
      color: #2c7fb8;
      margin-right: 8px;
    }

    .section-intro {
      max-width: 800px;
      font-size: 16px;
      line-height: 1.5;
      color: #444;
      margin-bottom: 20px;
    }

    .section-divider {
      border: none;
      height: 1px;
      background-color: #ccc;
      margin: 60px auto;
      width: 80%;
      opacity: 0.5;
    }

    #state-details {
      position: fixed;       /* changed from absolute */
      top: 250px;
      right: 40px;
      width: 400px;
      background: white;
      border: 2px solid red; /* temporary */
      z-index: 1000;
      padding: 15px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
      font-size: 14px;
    }

    .hidden {
      display: none;
    }


  </style>
</head>
<body>

  <!-- Part I: Salary Trends -->
  <section id="salary-trends">
    <h2><span class="section-label">1.</span> Salary Trends Over Time</h2>
    <p class="section-intro">Biotech salaries have shown dramatic shifts in recent years. The charts below highlight roles and geographic changes over time.</p>

    <div class="chart-row">
      <!-- Chart 1: Grouped Bar by Role -->
      <div class="chart-container wide-chart">
        <h3>Grouped Bar Chart (Top Roles by Year)</h3>
        <div id="salary-role-bar"></div>
        <script type="module" src="./salaryRoleGroupedBar.js"></script>
      </div>

      <!-- Chart 2: Salary by State -->
      <div class="chart-container narrow-chart">
        <h3>By State</h3>
        <div id="salary-by-state"></div>
        <script type="module" src="./salaryByStateChart.js"></script>
      </div>
    </div>
  </section>

  <hr class="section-divider" />

  <!-- Part II: Layoffs Chart -->
  <section id="layoffs-section">
      <h2><span class="section-label">2.</span>Layoffs Over Time</h2>
    <p class="section-intro">Edit text later</p>
    <div id="vis-container"></div>
  </section>

  <hr class="section-divider" />

  <!-- Part III: U.S. Map -->
  <section id="map-section">
    <h2><span class="section-label">3.</span>U.S. Salary Map</h2>
    <p class="section-intro">Edit text later</p>
    <div id="map"></div>
  </section>

  <div id="state-details" class="hidden">
    <h3 id="state-title"></h3>
    <div id="state-charts"></div>
  </div>

  <!-- Scripts -->
  <script type="module" src="./usSalaryMap_final.js"></script>
  <script type="module" src="./layoffsData.js"></script>
  <script type="module" src="./layoffsMonthlyChart.js"></script>

</body>

</html>
